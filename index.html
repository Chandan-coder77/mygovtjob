<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyGovtJob</title>
<style>
    body {font-family: Arial, sans-serif; background-color: #f5f7ff; margin:0; padding:0;}
    header {
        background:#0057ff; color:white; padding:15px;
        text-align:center; font-size:22px; font-weight:bold;
        display:flex; align-items:center; justify-content:center;
        gap:10px; box-shadow:0 2px 5px rgba(0,0,0,0.2);
    }
    header img{height:35px;}
    .search-box {
        width:85%; display:block; margin:20px auto;
        padding:12px 18px; border-radius:12px;
        border:2px solid #ddd; font-size:17px;
    }
    .tabs {text-align:center; margin:10px;}
    .tabs button {
        padding:8px 18px; margin:5px; border-radius:20px; border:none;
        background:white; box-shadow:0 2px 6px rgba(0,0,0,0.2);
        font-size:14px; cursor:pointer;
    }
    .job-card {
        background:white; width:85%; margin:15px auto;
        padding:18px; border-radius:18px;
        box-shadow:0 2px 6px rgba(0,0,0,0.2); line-height:22px;
    }
    .apply-btn {
        background:#02c132; color:white; border:none;
        padding:10px 15px; font-size:16px;
        border-radius:10px; margin-top:10px; cursor:pointer;
    }
</style>
</head>

<body>

<header>
    <img src="logo.png">
    <span>MyGovtJob</span>
</header>

<input type="text" class="search-box" id="search" placeholder="Search Govt Jobs... ðŸ”">

<div class="tabs">
    <button onclick="filterCategory('SSC')">SSC</button>
    <button onclick="filterCategory('Railway')">Railway</button>
    <button onclick="filterCategory('Banking')">Banking</button>
    <button onclick="filterCategory('Police')">Police</button>
    <button onclick="filterCategory('State')">State</button>
</div>

<div id="jobs"></div>

<script>
async function loadJobs(){
    let res = await fetch("jobs.json");
    let data = await res.json();
    displayJobs(data);
}

function displayJobs(data){
    let box = document.getElementById("jobs");
    box.innerHTML="";

    data.forEach(job=>{
        box.innerHTML += `
        <div class="job-card">
            <h3>${job.title}</h3>
            <p><b>Vacancies:</b> ${job.vacancies}</p>
            <p><b>Qualification:</b> ${job.qualification}</p>
            <p><b>Age:</b> ${job.age}</p>
            <p><b>Salary:</b> ${job.salary}</p>
            <p><b>Last Date:</b> ${job.last_date}</p>
            <button class="apply-btn" onclick="window.location='${job.apply_link}'">Apply Now ðŸš€</button>
        </div>`;
    });
}

function filterCategory(cat){
    fetch("jobs.json").then(r=>r.json()).then(d=>{
        let f = d.filter(x=>x.category.toLowerCase().includes(cat.toLowerCase()));
        displayJobs(f);
    })
}

loadJobs();
</script>

</body>
</html>
