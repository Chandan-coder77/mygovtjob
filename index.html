<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyGovtJob App Portal</title>

<style>
    body{
        font-family: Arial, sans-serif;
        margin:0;
        background:#f2f5ff;
    }

    header{
        background:#0055ff;
        color:#fff;
        padding:12px;
        font-size:22px;
        font-weight:bold;
        border-radius:0 0 20px 20px;
        display:flex;
        align-items:center;
        justify-content:center;
        gap:6px;
    }
    header img{ height:30px; }

    /* ðŸ”¥ Search Yellow Border */
    .search-box{ margin:15px; }
    .search-box input{
        width:100%;
        padding:12px;
        font-size:16px;
        border-radius:10px;
        border:2px solid #ffcc00;
        outline:none;
    }

    /* ðŸ”¥ Top Job Categories â€” PINK BORDER */
    .categories{ display:flex; gap:10px; overflow-x:auto; padding:10px; }
    .cat{
        background:white;
        padding:8px 14px;
        border-radius:20px;
        white-space:nowrap;
        font-size:14px;
        cursor:pointer;
        border:2px solid #ff4db3;   /* Pink line */
    }
    .cat.active{
        background:#0055ff;
        color:#fff;
        font-weight:bold;
        border-color:#0055ff;
    }

    /* ðŸ”¥ State Filter â€” GREEN BORDER */
    .states{ 
        display:flex; 
        gap:10px; 
        overflow-x:auto; 
        padding:10px; 
        margin-top:10px;  /* FIX APPLIED = now layout perfect */
    }
    .state{
        background:white;
        padding:8px 14px;
        border-radius:20px;
        white-space:nowrap;
        font-size:14px;
        cursor:pointer;
        border:2px solid #00c853;
    }
    .state.active{ background:#00c853; color:#fff; font-weight:bold; }

    /* ðŸ”¥ Job Card â€” BLUE BORDER */
    .job-card{
        background:white;
        margin:15px;
        padding:15px;
        border-radius:15px;
        border:2px solid #1e88e5;
        box-shadow:0 4px 10px rgba(0,0,0,.08);
    }
    .job-card h3{ margin:0 0 8px; color:#222; font-size:18px; }
    .apply{
        background:#00b33c;
        color:#fff;
        padding:10px 14px;
        border-radius:10px;
        display:inline-block;
        text-decoration:none;
        margin-top:10px;
        font-size:14px;
    }
</style>
</head>

<body>

<header>
    <img src="logo.png"><span>MyGovtJob</span>
</header>

<div class="search-box">
    <input id="search" placeholder="Search Govt Jobs... ðŸ”">
</div>

<div class="categories" id="categories">
    <span class="cat active" data-cat="All">All</span>
    <span class="cat" data-cat="SSC">SSC</span>
    <span class="cat" data-cat="UPSC">UPSC</span>
    <span class="cat" data-cat="Railway">Railway</span>
    <span class="cat" data-cat="Banking">Banking</span>
    <span class="cat" data-cat="Teacher">Teacher</span>
    <span class="cat" data-cat="Police">Police</span>
    <span class="cat" data-cat="Defence">Defence</span>
    <span class="cat" data-cat="State">State</span>
</div>

<div class="states" id="states">
    <span class="state active" data-state="All">All States</span>
    <span class="state" data-state="Odisha">Odisha</span>
    <span class="state" data-state="Bihar">Bihar</span>
    <span class="state" data-state="UP">UP</span>
    <span class="state" data-state="Delhi">Delhi</span>
    <span class="state" data-state="MP">MP</span>
    <span class="state" data-state="Rajasthan">Rajasthan</span>
    <span class="state" data-state="Jharkhand">Jharkhand</span>
    <span class="state" data-state="WB">West Bengal</span>
    <span class="state" data-state="Maharashtra">Maharashtra</span>
</div>

<div id="job-list"></div>

<script>
const jobBox=document.getElementById("job-list");
let jobs=[];

fetch("https://chandan-coder77.github.io/mygovtjob/jobs.json")
.then(r=>r.json())
.then(data=>{ jobs=data; showJobs(jobs); });

function showJobs(list){
    jobBox.innerHTML="";
    list.forEach(j=>{
        jobBox.innerHTML+=`
        <div class='job-card'>
            <h3>${j.title}</h3>
            <p><b>Vacancies:</b> ${j.vacancies}</p>
            <p><b>Qualification:</b> ${j.qualification}</p>
            <p><b>Age:</b> ${j.age}</p>
            <p><b>Salary:</b> ${j.salary}</p>
            <p><b>Last Date:</b> ${j.last_date}</p>
            <a class='apply' href='${j.apply_link}' target='_blank'>Apply Now ðŸš€</a>
        </div>`;
    });
}

document.getElementById("search").addEventListener("input",e=>{
    showJobs(jobs.filter(x=>x.title.toLowerCase().includes(e.target.value.toLowerCase())));
});

document.querySelectorAll(".cat").forEach(c=>{
c.onclick=()=>{
    document.querySelector(".cat.active").classList.remove("active");
    c.classList.add("active");
    let cat=c.dataset.cat;

    if(cat=="All") showJobs(jobs);
    else showJobs(jobs.filter(x=>x.category==cat));
}});

document.querySelectorAll(".state").forEach(s=>{
s.onclick=()=>{
    document.querySelector(".state.active").classList.remove("active");
    s.classList.add("active");
    let st=s.dataset.state;

    if(st=="All") showJobs(jobs);
    else showJobs(jobs.filter(x=>x.state==st));
}});
</script>

</body>
        </html>
