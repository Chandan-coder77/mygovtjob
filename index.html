<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyGovtJob App Portal</title>

<style>
    body{
        font-family: Arial, sans-serif;
        margin:0;
        background:#f2f5ff;
    }

    header{
        background:#0055ff;
        color:#fff;
        text-align:center;
        padding:15px;
        font-size:22px;
        font-weight:bold;
        border-radius:0 0 20px 20px;
    }

    .search-box{
        margin:15px;
        display:flex;
        gap:10px;
    }

    .search-box input{
        flex:1;
        padding:10px;
        border-radius:10px;
        border:none;
        font-size:16px;
    }

    .categories{
        display:flex;
        gap:10px;
        overflow-x:auto;
        padding:10px;
    }

    .cat{
        background:white;
        padding:8px 14px;
        border-radius:20px;
        white-space:nowrap;
        border:1px solid #d9d9d9;
        font-size:14px;
        cursor:pointer;
    }

    .cat.active{
        background:#0055ff;
        color:white;
        font-weight:bold;
    }

    .job-card{
        background:white;
        margin:15px;
        padding:15px;
        border-radius:15px;
        box-shadow:0 4px 10px rgba(0,0,0,0.08);
        animation:pop 0.4s ease;
    }

    @keyframes pop{
        from{transform:scale(.95);opacity:0;}
        to{transform:scale(1);opacity:1;}
    }

    .job-card h3{
        margin:0 0 8px;
        font-size:18px;
        color:#222;
    }

    .apply{
        background:#00b33c;
        color:white;
        padding:10px 14px;
        border-radius:10px;
        margin-top:10px;
        display:inline-block;
        font-size:14px;
        text-decoration:none;
    }
</style>
</head>

<body>

<header>
    <img src="logo.png" style="height:28px; vertical-align:middle; margin-right:8px;">
    MyGovtJob
</header>

<div class="search-box">
    <input id="search" placeholder="Search Govt Jobs... ðŸ”">
</div>

<div class="categories" id="categories">
    <span class="cat active" data-cat="All">All</span>
    <span class="cat" data-cat="SSC">SSC</span>
    <span class="cat" data-cat="UPSC">UPSC</span>
    <span class="cat" data-cat="Railway">Railway</span>
    <span class="cat" data-cat="Banking">Banking</span>
    <span class="cat" data-cat="Police">Police</span>
    <span class="cat" data-cat="State">State</span>
</div>

<div id="job-list"></div>

<script>
const jobBox=document.getElementById("job-list");
let jobs=[];

// Load Jobs JSON live from GitHub
fetch("https://chandan-coder77.github.io/mygovtjob/jobs.json")
.then(r=>r.json())
.then(data=>{
    jobs=data;
    showJobs(jobs);
});

// Render Function
function showJobs(list){
    jobBox.innerHTML="";
    list.forEach(j=>{
        jobBox.innerHTML+=`
        <div class='job-card'>
            <h3>${j.title}</h3>
            <p><b>Vacancies:</b> ${j.vacancies}</p>
            <p><b>Qualification:</b> ${j.qualification}</p>
            <p><b>Age:</b> ${j.age}</p>
            <p><b>Salary:</b> ${j.salary}</p>
            <p><b>Last Date:</b> ${j.last_date}</p>
            <a class='apply' href='${j.apply_link}' target='_blank'>Apply Now ðŸš€</a>
        </div>`;
    });
}

// Search Feature
document.getElementById("search").addEventListener("input",e=>{
    showJobs(jobs.filter(x=>x.title.toLowerCase().includes(e.target.value.toLowerCase())))
});

// Category Filter
document.querySelectorAll(".cat").forEach(c=>{
c.onclick=()=>{
    document.querySelector(".active").classList.remove("active");
    c.classList.add("active");
    let cat=c.dataset.cat;

    showJobs(cat==="All"?jobs:jobs.filter(x=>x.category===cat));
}});
</script>

</body>
    </html>
