<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyGovtJob App Portal</title>

<style>

/* ======= ðŸŒŸ Global ======= */
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f2f5ff;
}

/* ======= ðŸ”µ Header ======= */
header{
    background:#0055ff;
    color:#fff;
    padding:14px 10px;
    font-size:22px;
    font-weight:bold;
    border-radius:0 0 20px 20px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:6px;
}
header img{ height:30px; }

/* ======= ðŸŸ¨ Search Box (Perfect border in screenshot) ======= */
.search-box{
    padding:15px;
    margin-top:-8px;               /* spacing alignment fix */
}
.search-box input{
    width:100%;
    padding:12px;
    font-size:16px;
    border-radius:10px;
    border:2px solid #ffcc00;      /* yellow exactly like pic-1 */
    background:white;
    outline:none;
}

/* ======= ðŸ©· CATEGORIES ======= */
.categories{
    display:flex;
    gap:10px;
    overflow-x:auto;
    padding:10px 15px 6px;         /* bottom reduce like pic-1 */
}
.cat{
    background:white;
    padding:7px 15px;
    font-size:15px;
    border-radius:22px;
    border:2px solid #ff4db3;
    white-space:nowrap;
    cursor:pointer;
}
.cat.active{
    background:#0055ff;
    color:white;
    border-color:#0055ff;
}

/* ======= ðŸŸ© STATES ROW ======= */
.states{
    display:flex; 
    gap:10px;
    overflow-x:auto;
    padding:6px 15px 8px;          /* spacing improved equal view */
    margin-top:-6px;               /* top reduce like screenshot-1 */
}
.state{
    background:white;
    padding:7px 15px;
    font-size:15px;
    border-radius:22px;
    border:2px solid #00c853;
    white-space:nowrap;
    cursor:pointer;
}
.state.active{
    background:#00c853;
    color:white;
}

/* ======= ðŸŸ¦ JOB CARD (Exactly like pic-1) ======= */
.job-card{
    background:white;
    margin:15px;
    padding:18px;
    border-radius:14px;
    border:2px solid #1e88e5;       /* perfect blue rectangle */
    box-shadow:0 4px 10px rgba(0,0,0,.09);
}
.job-card h3{
    margin:0 0 10px;
    font-size:19px;
    font-weight:bold;
}

/* Apply Btn */
.apply{
    display:inline-block;
    background:#00b33c;
    color:white;
    padding:10px 15px;
    border-radius:8px;
    text-decoration:none;
    margin-top:12px;
    font-size:15px;
}
</style>
</head>
<body>

<header>
    <img src="logo.png">
    <span>MyGovtJob</span>
</header>

<div class="search-box">
    <input id="search" placeholder="Search Govt Jobs... ðŸ”">
</div>

<div class="categories" id="categories">
    <span class="cat active" data-cat="All">All</span>
    <span class="cat" data-cat="SSC">SSC</span>
    <span class="cat" data-cat="UPSC">UPSC</span>
    <span class="cat" data-cat="Railway">Railway</span>
    <span class="cat" data-cat="Banking">Banking</span>
    <span class="cat" data-cat="Teacher">Teacher</span>
    <span class="cat" data-cat="Police">Police</span>
    <span class="cat" data-cat="Defence">Defence</span>
    <span class="cat" data-cat="State">State</span>
</div>

<div class="states" id="states">
    <span class="state active" data-state="All">All States</span>
    <span class="state" data-state="Odisha">Odisha</span>
    <span class="state" data-state="Bihar">Bihar</span>
    <span class="state" data-state="UP">UP</span>
    <span class="state" data-state="Delhi">Delhi</span>
    <span class="state" data-state="MP">MP</span>
    <span class="state" data-state="Rajasthan">Rajasthan</span>
    <span class="state" data-state="Jharkhand">Jharkhand</span>
    <span class="state" data-state="WB">West Bengal</span>
    <span class="state" data-state="Maharashtra">Maharashtra</span>
</div>

<div id="job-list"></div>

<script>
const jobBox=document.getElementById("job-list");
let jobs=[];

/* JSON Load */
fetch("https://chandan-coder77.github.io/mygovtjob/jobs.json")
.then(r=>r.json())
.then(data=>{ jobs=data; showJobs(jobs); });

/* Render Job Cards */
function showJobs(list){
    jobBox.innerHTML="";
    list.forEach(j=>{
        jobBox.innerHTML+=`
        <div class='job-card'>
            <h3>${j.title}</h3>
            <p><b>Vacancies:</b> ${j.vacancies}</p>
            <p><b>Qualification:</b> ${j.qualification}</p>
            <p><b>Age:</b> ${j.age}</p>
            <p><b>Salary:</b> ${j.salary}</p>
            <p><b>Last Date:</b> ${j.last_date}</p>
            <a class='apply' href='${j.apply_link}' target='_blank'>Apply Now ðŸš€</a>
        </div>`;
    });
}

/* Search */
document.getElementById("search").addEventListener("input",e=>{
    showJobs(jobs.filter(x=>x.title.toLowerCase().includes(e.target.value.toLowerCase())));
});

/* Category Filter */
document.querySelectorAll(".cat").forEach(c=>{
c.onclick=()=>{
    document.querySelector(".cat.active").classList.remove("active");
    c.classList.add("active");
    showJobs(c.dataset.cat=="All"?jobs:jobs.filter(x=>x.category==c.dataset.cat));
}});

/* State Filter */
document.querySelectorAll(".state").forEach(s=>{
s.onclick=()=>{
    document.querySelector(".state.active").classList.remove("active");
    s.classList.add("active");
    showJobs(s.dataset.state=="All"?jobs:jobs.filter(x=>x.state==s.dataset.state));
}});
</script>

</body>
    </html>
