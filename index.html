<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyGovtJob App Portal</title>

<style>

/* ======= ðŸŒŸ Global Style ======= */
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f2f5ff;
}

/* ======= ðŸ”µ Header + Logo ======= */
header{
    background:#0055ff;
    color:#fff;
    padding:14px;
    font-size:22px;
    font-weight:bold;
    border-radius:0 0 18px 18px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:6px;
}
header img{ height:28px; }

/* ======= ðŸŸ¨ Search Box (Yellow Border) ======= */
.search-box{ padding:12px 15px; }
.search-box input{
    width:100%;
    padding:12px;
    font-size:16px;
    border-radius:12px;
    border:2.4px solid #ffcc00;
    background:white;
    outline:none;
}

/* ======= ðŸ©· Job Categories (Pink Border) ======= */
.categories, .states{
    display:flex; 
    gap:10px;
    overflow-x:auto;
    padding:10px 12px;
}

.cat,.state{
    background:white;
    padding:7px 15px;
    font-size:15px;
    border-radius:25px;
    white-space:nowrap;
    cursor:pointer;
}

/* Category Pink */
.cat{ border:2.3px solid #ff4db3; }
.cat.active{
    background:#0055ff; 
    color:white;
    border-color:#0055ff;
    font-weight:bold;
}

/* ======= ðŸŸ© States (Green Border) ======= */
.state{ border:2.3px solid #00c853; }
.state.active{
    background:#00c853;
    color:white;
    font-weight:bold;
}

/* ======= ðŸŸ¦ Job Card (Blue Border Rectangle) ======= */
.job-card{
    background:white;
    margin:15px 12px;
    padding:18px;
    border-radius:14px;
    border:2.4px solid #1e88e5;
    box-shadow:0 3px 10px rgba(0,0,0,.08);
}
.job-card h3{
    margin:0 0 10px;
    font-size:19px;
    color:#222;
}

/* Apply Button */
.apply{
    display:inline-block;
    background:#00b33c;
    color:white;
    padding:10px 16px;
    border-radius:8px;
    text-decoration:none;
    margin-top:12px;
    font-size:15px;
}

</style>
</head>

<body>

<!-- ðŸ”µ Header Section -->
<header>
    <img src="logo.png">
    <span>MyGovtJob</span>
</header>

<!-- ðŸŸ¨ Search Box -->
<div class="search-box">
    <input id="search" placeholder="Search Govt Jobs... ðŸ”">
</div>

<!-- ðŸ©· Top Job Categories -->
<div class="categories" id="categories">
    <span class="cat active" data-cat="All">All</span>
    <span class="cat" data-cat="SSC">SSC</span>
    <span class="cat" data-cat="UPSC">UPSC</span>
    <span class="cat" data-cat="Railway">Railway</span>
    <span class="cat" data-cat="Banking">Banking</span>
    <span class="cat" data-cat="Teacher">Teacher</span>
    <span class="cat" data-cat="Police">Police</span>
    <span class="cat" data-cat="Defence">Defence</span>
    <span class="cat" data-cat="State">State</span>
</div>

<!-- ðŸŸ© States Filter -->
<div class="states" id="states">
    <span class="state active" data-state="All">All States</span>
    <span class="state" data-state="Odisha">Odisha</span>
    <span class="state" data-state="Bihar">Bihar</span>
    <span class="state" data-state="UP">UP</span>
    <span class="state" data-state="Delhi">Delhi</span>
    <span class="state" data-state="MP">MP</span>
    <span class="state" data-state="Rajasthan">Rajasthan</span>
    <span class="state" data-state="Jharkhand">Jharkhand</span>
    <span class="state" data-state="WB">West Bengal</span>
    <span class="state" data-state="Maharashtra">Maharashtra</span>
</div>

<!-- Job Render Area -->
<div id="job-list"></div>

<script>
const jobBox=document.getElementById("job-list");
let jobs=[];

/* ðŸ’¾ Load JSON from GitHub */
fetch("https://chandan-coder77.github.io/mygovtjob/jobs.json")
.then(r=>r.json())
.then(data=>{ jobs=data; showJobs(jobs); });

/* ðŸ“Œ Job Display */
function showJobs(list){
    jobBox.innerHTML="";
    list.forEach(j=>{
        jobBox.innerHTML+=`
        <div class='job-card'>
            <h3>${j.title}</h3>
            <p><b>Vacancies:</b> ${j.vacancies}</p>
            <p><b>Qualification:</b> ${j.qualification}</p>
            <p><b>Age:</b> ${j.age}</p>
            <p><b>Salary:</b> ${j.salary}</p>
            <p><b>Last Date:</b> ${j.last_date}</p>
            <a class='apply' href='${j.apply_link}' target='_blank'>Apply Now ðŸš€</a>
        </div>`;
    });
}

/* ðŸ” Search Filter */
document.getElementById("search").addEventListener("input",e=>{
    showJobs(jobs.filter(x=>x.title.toLowerCase().includes(e.target.value.toLowerCase())));
});

/* ðŸ©· Category Filter */
document.querySelectorAll(".cat").forEach(c=>{
c.onclick=()=>{
    document.querySelector(".cat.active").classList.remove("active");
    c.classList.add("active");
    showJobs(c.dataset.cat=="All"?jobs:jobs.filter(x=>x.category==c.dataset.cat));
}});

/* ðŸŸ© State Filter */
document.querySelectorAll(".state").forEach(s=>{
s.onclick=()=>{
    document.querySelector(".state.active").classList.remove("active");
    s.classList.add("active");
    showJobs(s.dataset.state=="All"?jobs:jobs.filter(x=>x.state==s.dataset.state));
}});
</script>

</body>
        </html>
