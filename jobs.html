<!DOCTYPE html>
<html>
<head>
<title>Latest Govt Jobs</title>

<style>
body{font-family:Arial;background:#fff;margin:0;padding:10px;}
h1{text-align:center;color:#0A3CA4;}

.filter-box{
    text-align:center;
    margin-bottom:15px;
}
.filter-box button{
    padding:8px 15px;
    margin:5px;
    border:none;
    background:#0A3CA4;
    color:#fff;
    border-radius:6px;
    font-size:15px;
}
.filter-box button:hover{
    background:#072f75;
}

.card{
  border:1px solid #ddd;border-radius:8px;padding:12px;margin-bottom:12px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.card h2{margin:0;font-size:20px;color:#0A3CA4;}
p{margin:4px 0;font-size:15px;}
.btn{
  background:#0A3CA4;color:#fff;padding:8px 15px;
  text-decoration:none;border-radius:6px;display:inline-block;margin-top:8px;
}
</style>
</head>

<body>

<h1>Latest Government Jobs</h1>

<!-- ---------- FILTER BUTTONS ---------- -->
<div class="filter-box">
    <button onclick="filterJob('All')">All Jobs</button>
    <button onclick="filterJob('Odisha')">Odisha</button>
    <button onclick="filterJob('UP')">UP</button>
    <button onclick="filterJob('Bihar')">Bihar</button>
    <button onclick="filterJob('Railway')">Railway</button>
    <button onclick="filterJob('SSC')">SSC</button>
    <button onclick="filterJob('Police')">Police</button>
</div>

<div id="job-container"></div>

<!-- ---------- FETCH JOBS FROM JSON ---------- -->
<script>
let allJobs = [];

fetch("jobs.json")
.then(res => res.json())
.then(data =>{
  allJobs = data.jobs;
  displayJobs(allJobs);
})

function displayJobs(list){
  let container = document.getElementById("job-container");
  container.innerHTML="";
  list.forEach(job=>{
    container.innerHTML += `
    <div class='card'>
      <h2>${job.title}</h2>
      <p><b>Vacancy:</b> ${job.vacancy}</p>
      <p><b>Qualification:</b> ${job.qualification}</p>
      <p><b>Age:</b> ${job.age}</p>
      <p><b>Salary:</b> ${job.salary}</p>
      <p><b>Last Date:</b> ${job.last_date}</p>
      <p><b>State:</b> ${job.state}</p>
      <a class='btn' href='${job.apply_link}' target="_blank">Apply Now</a>
    </div>`;
  })
}

function filterJob(key){
  if(key=="All") displayJobs(allJobs);
  else{
    let result = allJobs.filter(item=> 
      item.state.includes(key) || item.category.includes(key) || item.title.includes(key)
    );
    displayJobs(result);
  }
}
</script>

</body>
</html>
