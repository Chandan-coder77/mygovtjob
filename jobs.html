<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Latest Jobs - MyGovtJob</title>
<style>
body{font-family:Arial;background:#e9edf3;margin:0;}
header{text-align:center;background:#0A3D91;color:#fff;padding:15px;font-size:25px;font-weight:bold;}
.container{padding:15px;}
.job-card{
 background:#fff;padding:15px;margin-bottom:15px;border-radius:10px;
 box-shadow:0 0 5px rgba(0,0,0,0.2);
}
.job-card h3{color:#0A3D91;margin-bottom:6px;}
.apply{background:#0A3D91;color:#fff;padding:8px 14px;border-radius:6px;text-decoration:none;display:inline-block;margin-top:8px;}
.filter-btn,.search{
 padding:8px;margin:4px;border-radius:6px;border:none;font-size:15px;
 background:#0A3D91;color:#fff;
}
.search-box input{width:90%;padding:10px;border-radius:6px;border:1px solid #ccc;margin-bottom:15px;font-size:16px;}
</style>
</head>

<body>

<header>Latest Government Jobs</header>

<div class="container">

<!-- Search -->
<div class="search-box">
<input type="text" id="search" placeholder="Search Job e.g SSC, Police, Teacher" onkeyup="searchJob()">
</div>

<!-- Filter Buttons -->
<button class="filter-btn" onclick="filterJobs('All')">All</button>
<button class="filter-btn" onclick="filterJobs('SSC')">SSC</button>
<button class="filter-btn" onclick="filterJobs('Railway')">Railway</button>
<button class="filter-btn" onclick="filterJobs('Police')">Police</button>
<button class="filter-btn" onclick="filterJobs('Forest')">Forest</button>

<div id="jobList"></div>

</div>

<script>
let jobsData = [];

fetch("jobs.json")
.then(res=>res.json())
.then(data=>{
 jobsData=data;
 displayJobs(data);
});

// DISPLAY JOBS
function displayJobs(list){
 document.getElementById("jobList").innerHTML="";
 list.forEach(j=>{
  document.getElementById("jobList").innerHTML+=`
  <div class='job-card' data-cat="${j.category.toLowerCase()}" data-title="${j.title.toLowerCase()}">
     <h3>${j.title}</h3>
     <p><b>Vacancy:</b> ${j.vacancies}</p>
     <p><b>Qualification:</b> ${j.qualification}</p>
     <p><b>Age:</b> ${j.age}</p>
     <p><b>Salary:</b> ${j.salary}</p>
     <p><b>Last Date:</b> ${j.last_date}</p>
     <p><b>State:</b> ${j.state}</p>
     <a class='apply' href="${j.apply_link}" target="_blank">Apply Now</a>
  </div>`;
 });
}

// FILTER
function filterJobs(c){
 c=c.toLowerCase();
 displayJobs(c=="all"?jobsData:jobsData.filter(j=>j.category.toLowerCase()==c));
}

// SEARCH
function searchJob(){
 let val=document.getElementById("search").value.toLowerCase();
 displayJobs(jobsData.filter(j=>j.title.toLowerCase().includes(val)));
}
</script>

</body>
</html>
