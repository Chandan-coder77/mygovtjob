<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Government Jobs - MyGovtJob</title>

<style>
body{ font-family: Arial; background:#f4f4f4; margin:0; text-align:center; }

header{
    background:#0A3D91; color:white; padding:15px;
    font-size:22px; font-weight:bold;
}

.filter-buttons{
    margin:10px 5px;
}
.filter-buttons button{
    background:#0A3D91; color:#fff; border:none;
    padding:8px 14px; margin:5px; border-radius:5px;
    cursor:pointer; font-size:14px;
}
.filter-buttons button:hover{
    background:#06285D;
}

.jobs-container{
    width:90%; margin:auto;
}

.job-card{
    background:white; padding:12px; margin:12px 0;
    border-radius:8px; text-align:left; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.job-card h2{
    color:#0A3D91; margin:0 0 10px; font-size:20px;
    font-weight:bold;
}
.apply-btn{
    background:#0A3D91; color:white; padding:8px 14px;
    text-decoration:none; display:inline-block;
    border-radius:5px; margin-top:10px;
}
.apply-btn:hover{ background:#06285D;}
</style>

</head>
<body>

<header>Latest Government Jobs</header>

<!-- Category Filter -->
<div class="filter-buttons">
    <button onclick="filterCategory('All')">All Jobs</button>
    <button onclick="filterCategory('SSC')">SSC</button>
    <button onclick="filterCategory('Railway')">Railway</button>
    <button onclick="filterCategory('Police')">Police</button>
    <button onclick="filterCategory('Forest')">Forest</button>
</div>

<!-- State Filter -->
<div class="filter-buttons">
    <button onclick="filterState('All')">All India</button>
    <button onclick="filterState('Odisha')">Odisha</button>
    <button onclick="filterState('Bihar')">Bihar</button>
    <button onclick="filterState('UP')">UP</button>
    <button onclick="filterState('Jharkhand')">Jharkhand</button>
    <button onclick="filterState('Delhi')">Delhi</button>
</div>

<div class="jobs-container" id="jobs"></div>

<script>
let jobsData = [];

// Load jobs.json automatically
fetch("jobs.json")
.then(res => res.json())
.then(data => {
    jobsData = data;
    displayJobs(data); 
});

// Display Job Cards
function displayJobs(list){
    document.getElementById("jobs").innerHTML = "";
    list.forEach(job => createJobCard(job));
}

// Create Card
function createJobCard(job){
    document.getElementById("jobs").innerHTML += `
    <div class="job-card">
        <h2>${job.title}</h2>
        <b>Vacancy:</b> ${job.vacancies}<br>
        <b>Qualification:</b> ${job.qualification}<br>
        <b>Age:</b> ${job.age}<br>
        <b>Salary:</b> ${job.salary}<br>
        <b>Last Date:</b> ${job.last_date}<br>
        <b>State:</b> ${job.state}<br>
        <a class="apply-btn" href="${job.apply_link}" target="_blank">Apply Now</a>
    </div>`;
}

// Category Filter
function filterCategory(cat){
    if(cat == 'All'){ displayJobs(jobsData); return; }
    displayJobs(jobsData.filter(j => j.category.toLowerCase() == cat.toLowerCase()));
}

// State Filter
function filterState(state){
    if(state == 'All'){ displayJobs(jobsData); return; }
    displayJobs(jobsData.filter(j => j.state.toLowerCase().includes(state.toLowerCase())));
}
</script>

</body>
</html>
