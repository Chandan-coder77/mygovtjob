<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{
  margin:0;
  font-family: Poppins, Arial, sans-serif;
  background:#f2f4f7;
}

/* Top Bar */
.topbar{
  background:#0B3C5D;
  color:white;
  padding:15px;
  font-size:18px;
  font-weight:600;
}

/* Container */
.box{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

h2{
  margin-top:0;
  font-size:20px;
}

.label{
  font-weight:600;
  margin-top:10px;
}

.value{
  color:#444;
  margin-top:4px;
}

/* Apply Button */
.apply{
  display:block;
  width:90%;
  margin:20px auto;
  padding:14px;
  text-align:center;
  background:#0B3C5D;
  color:white;
  font-size:16px;
  border-radius:8px;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="topbar">Job Details</div>

<div class="box">

  <div class="label">Qualification</div>
  <div class="value">10th Pass</div>

  <div class="value">CBT, PET, Medical</div>

  <div class="label">Salary</div>
