name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # run every 6 hours
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run Scraper
      run: python main.py

    # â¬‡ IMPORTANT FIX - prevent commit conflict
    - name: Commit & Push Force
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "action@github.com"
        git add jobs.json
        git commit -m "Auto updated jobs" || echo "No changes to commit"
        git pull --rebase --strategy-option theirs || true
        git push --force
