name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"    # every 6 hours
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0   # Pull history to avoid merge issues

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml

    - name: Run Scraper
      run: python scraper.py

    - name: Pull latest before commit   # << Important Fix
      run: |
        git pull origin main --rebase || true

    - name: Commit & Push updated jobs.json
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "github-actions"
        git add jobs.json
        git commit -m "Auto updated jobs" || echo "No changes to commit"
        git push origin main || echo "Push skipped"
