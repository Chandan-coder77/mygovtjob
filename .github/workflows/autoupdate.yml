name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # हर 6 घंटे में चलना
  workflow_dispatch:        # Manual Run button भी मिलेगा

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml

    - name: Run scraper
      run: python scraper.py

    - name: Commit & Push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "Github AutoBot"
        git add jobs.json
        git commit -m "Auto updated jobs" || echo "No new jobs found"
        git push
