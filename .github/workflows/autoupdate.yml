name: FAST AI UPDATE

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # à¤¹à¤° 30 min auto update

jobs:
  fast:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0      # pull/force-push allow

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install libs
      run: |
        pip install requests bs4

    # MAIN SCRAPER ðŸ”½
    - name: Run fast scraper
      run: python scraper_detail.py

    # AI MEMORY Clean System ðŸ”½
    - name: Clean AI Memory
      run: python clean_memory.py

    # ðŸ”¥ Universal Auto-fix Push Block
    - name: Push results safely
      run: |
        git config --global user.name "actions-user"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Auto Updated Jobs & AI Memory" || echo "No changes to commit"
        git pull --rebase --strategy-option theirs || echo "Rebase skipped"
        git push --force
