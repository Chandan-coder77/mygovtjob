name: Auto Update Jobs (Fast Test Mode)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install requests bs4 pdfminer.six

    # --------- ðŸ”¥ Fast Mode (only 10 jobs) ----------
    - name: Run AI detail extractor
      run: python scraper_detail.py

    - name: Commit and Push
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "AutoBot"
        git add jobs.json ai_memory.json
        git commit -m "Auto Updated Jobs (Test 10 items)" || echo "No changes"
        git push
