name: FAST AI UPDATE

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  fast:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "ðŸš€ Fast AI Update Started"

    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0     # <- Pull allow à¤•à¤°à¤¨à¥‡ à¤•à¥‡ à¤²à¤¿à¤ important

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install fast libs
      run: |
        pip install requests bs4

    # MAIN SCRAPER
    - name: Run fast scraper
      run: python scraper_detail.py

    # AUTO MEMORY CLEAN
    - name: Clean AI Memory
      run: python clean_memory.py

    # PUSH SYSTEM WITH AUTO PULL FIX
    - name: Push results
      run: |
        git config --global user.name "actions-user"
        git config --global user.email "actions@github.com"
        git pull --rebase
        git add .
        git commit -m "Auto Updated Jobs & AI Memory" || echo "No changes"
        git push || echo "Force pushing..."
        git push --force
