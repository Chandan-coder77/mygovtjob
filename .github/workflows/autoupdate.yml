name: Auto Update Jobs (FAST MODE)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Requirements
      run: |
        pip install requests bs4 pdfminer.six

    - name: Run AI Scraper (only 10 items)
      run: |
        python scraper_detail.py

    - name: Update Repository
      run: |
        git config --global user.name "AutoBot"
        git config --global user.email "actions@github.com"
        git pull --rebase origin main              # <-- FIX to prevent rejection
        git add jobs.json ai_memory.json
        git commit -m "Auto Update (Fast Test Mode)" || echo "No changes to commit"
        git push origin main || echo "No push"
