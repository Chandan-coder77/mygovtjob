name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # हर 6 घंटे auto run
  workflow_dispatch:         # manual run button enable

jobs:
  scrape_and_train:
    runs-on: ubuntu-latest

    steps:
    - name: Pull Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install requests beautifulsoup4 pdfminer.six

    - name: Run Scraper
      run: python scraper_detail.py

    - name: Train AI Memory (Auto-Merge)
      run: python ai_trainer.py

    - name: Commit & Push Results
      run: |
        git config --global user.name "GitHub AI Bot"
        git config --global user.email "actions@github.com"
        git add -A
        git commit -m "Auto Update + AI Memory Trained" || echo "No changes"
        git push --force
