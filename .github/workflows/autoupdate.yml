name: Auto Update Jobs

on:
  workflow_dispatch:     # Manual Run Only (Testing Mode)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Python + PDF Tools
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip poppler-utils
        pip3 install requests beautifulsoup4 pdfminer.six

    # STEP 1 — Collect links (FAST)
    - name: Run Link Scraper
      run: python scraper_fast.py

    # STEP 2 — Extract details (Only 10 jobs)
    - name: Run AI Detail Extractor
      run: python scraper_detail.py

    # Save output to repo
    - name: Commit & Push
      run: |
        git config --global user.name "AutoBot"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "AI Auto Updated Jobs (Testing Mode)" || echo "No changes"
        git push || echo "Push skipped"
