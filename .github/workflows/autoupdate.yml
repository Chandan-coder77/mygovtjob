name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"    # Every 6 hours
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml

    - name: Run Scraper
      run: python main.py

    - name: Pull latest before commit (avoid push conflict)
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "action@github.com"
        git pull --rebase origin main || true

    - name: Commit & Push jobs.json
      run: |
        git add jobs.json
        git commit -m "Auto updated jobs $(date)" || echo "No new changes"
        git push origin main || echo "Push skipped, no changes"
