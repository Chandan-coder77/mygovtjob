name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # â³ à¤¹à¤° 6 à¤˜à¤‚à¤Ÿà¥‡ auto run
  workflow_dispatch:       # â–¶ Manual run (Manual Run Button)

jobs:
  scrape_and_train:
    runs-on: ubuntu-latest

    steps:

    - name: Pull Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install requests beautifulsoup4 pdfminer.six

    # ğŸ”¥ Step-1: Scraper
    - name: Run Scraper
      run: python scraper_detail.py

    # ğŸ”¥ Step-2: Memory Training + Extractor Base
    - name: Train AI Memory (Auto-Merge + Cleaner + Extractor + Validator)
      run: python ai_trainer.py

    # ğŸ”¥ Step-3: Auto Corrector (Smart Salary/Age/LastDate/Vacancy Fix)
    - name: AI Corrector Smart Update
      run: python ai_corrector.py

    # ğŸ”¥ Step-4: Memory Cleaner
    - name: Clean & Compress Memory (Smart Garbage Removal)
      run: python clean_memory.py

    # ğŸ”¥ Step-5: Auto Backup
    - name: Auto Backup before commit
      run: |
        mkdir -p backup
        cp ai_memory.json backup/ai_memory_$(date +'%d-%m-%Y_%H-%M-%S').json || echo "Backup skipped"

    # ğŸ”¥ Step-6: Commit & Push Results
    - name: Commit & Push Results
      run: |
        git config --global user.name "GitHub AI Bot"
        git config --global user.email "actions@github.com"
        git add -A
        git commit -m "Auto Update + Train + Correct + Clean + Backup Complete ğŸ¤–" || echo "No changes"
        git push --force
