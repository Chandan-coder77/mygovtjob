name: Master Job Engine ‚Äì Auto Update

on:
  schedule:
    - cron: "0 */6 * * *"   # ‚è≥ Har 6 ghante run
  workflow_dispatch:        # ‚ñ∂ Manual run option

jobs:
  run_master_engine:
    runs-on: ubuntu-latest

    steps:

    # ===============================
    # Step-0: Checkout Repository
    # ===============================
    - name: Checkout Repository
      uses: actions/checkout@v3

    # ===============================
    # Step-1: Setup Python
    # ===============================
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # ===============================
    # Step-2: Install Dependencies
    # ===============================
    - name: Install Dependencies
      run: |
        pip install requests beautifulsoup4 lxml

    # ===============================
    # Step-3: Run MASTER JOB ENGINE
    # ===============================
    - name: Run Master Job Engine
      env:
        HF_API_KEY: ${{ secrets.HF_API_KEY }}
      run: |
        python master_job_engine.py

    # ===============================
    # Step-4: Commit & Push Results
    # ===============================
    - name: Commit & Push jobs.json
      run: |
        git config --global user.name "GitHub Job Bot"
        git config --global user.email "actions@github.com"
        git add jobs.json
        git commit -m "üîÑ Auto update jobs via Master Job Engine" || echo "No changes"
        git push
