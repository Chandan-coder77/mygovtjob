name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # हर 6 घंटे में run होगा
  workflow_dispatch:        # manual run button भी enabled

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install deps
      run: pip install requests beautifulsoup4

    - name: Run scraper
      run: python scraper.py

    - name: Commit changes
      run: |
        git config --global user.name "AutoUpdater"
        git config --global user.email "auto@github.com"
        git add jobs.json
        git commit -m "Auto update jobs $(date)" || echo "No changes to commit"

    - name: Force Push
      run: |
        git pull --rebase
        git push origin main || git push origin main --force
