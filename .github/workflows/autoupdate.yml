name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install libs
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit changes
        run: |
          git config --global user.name "AutoUpdater"
          git config --global user.email "bot@update.com"
          git add jobs.json
          git commit -m "Auto Job Update" || echo "No changes to commit"
          git push
