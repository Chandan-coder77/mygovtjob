name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # ‚è≥ ‡§π‡§∞ 6 ‡§ò‡§Ç‡§ü‡•á ‡§™‡§∞ auto update
  workflow_dispatch:        # ‚ñ∂ Manual run

jobs:
  scrape_and_train:
    runs-on: ubuntu-latest

    steps:

    # Step-0: Pull fresh repo
    - name: Pull Repository
      uses: actions/checkout@v3

    # Step-1: Python setup
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Step-2: Install dependencies
    - name: Install Dependencies
      run: |
        pip install requests beautifulsoup4 pdfminer.six lxml

    # Step-3: Raw Scraper (Heavy crawl)
    - name: Run Scraper (Source Collector)
      run: python scraper_detail.py

    # üöÄ Step-4: AUTOPILOT MASTER (A4.1 + A4.2)
    # üî• This is the MISSING BRAIN you were asking about
    - name: Run Autopilot Master (Confidence + Global Optimizer)
      run: python autopilot_master.py

    # Step-5: AI Trainer (Pattern learning)
    - name: Train AI Memory
      run: python ai_trainer.py

    # Step-6: AI Corrector Deep Engine
    - name: AI Corrector Smart Update (V2)
      run: python ai_corrector_v2.py

    # Step-7: Clean & compress memory
    - name: Clean & Compress AI Memory
      run: python clean_memory.py

    # Step-8: Auto backup
    - name: Auto Backup before commit
      run: |
        mkdir -p backup
        cp ai_memory.json backup/ai_memory_$(date +'%d-%m-%Y_%H-%M-%S').json || echo "Backup skipped"

    # Step-9: Commit & Push
    - name: Commit & Push Results
      run: |
        git config --global user.name "GitHub AI Bot"
        git config --global user.email "actions@github.com"
        git add -A
        git commit -m "Auto Update + Autopilot A4.2 + Train + Correct + Clean ü§ñ" || echo "No changes"
        git push --force
