name: Auto Update Jobs

on:
  schedule:
    - cron: "0 */6 * * *"   # हर 6 घंटे में रन होगा
  workflow_dispatch:       # मैनुअल रन बटन भी रहेगा

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # ❗ यही missing था (fix)

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requirements
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scraper.py

      - name: Commit & Push New Data
        run: |
          git config user.email "autobot@github.com"
          git config user.name "AutoJobBot"
          git add jobs.json
          git commit -m "Auto update jobs" || echo "No changes to commit"
          git push
