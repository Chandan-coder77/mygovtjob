name: FAST AI UPDATE

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # à¤¹à¤° 30 à¤®à¤¿à¤¨à¤Ÿ à¤®à¥‡à¤‚ auto run

jobs:
  fast:
    runs-on: ubuntu-latest

    steps:
    - name: Set up job
      run: echo "ðŸš€ Fast AI Update Started"

    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install fast libs
      run: |
        pip install requests bs4

    # ===========================
    #  RUN MAIN SCRAPER
    # ===========================
    - name: Run fast scraper
      run: python scraper_detail.py

    # ===========================
    #  AUTO MEMORY CLEAN SYSTEM
    # ===========================
    - name: Clean AI Memory
      run: python clean_memory.py

    # ===========================
    #  PUSH UPDATED DATA TO GITHUB
    # ===========================
    - name: Push results
      run: |
        git config --global user.name "actions-user"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Auto Updated Jobs & AI Memory" || echo "No changes to commit"
        git push
